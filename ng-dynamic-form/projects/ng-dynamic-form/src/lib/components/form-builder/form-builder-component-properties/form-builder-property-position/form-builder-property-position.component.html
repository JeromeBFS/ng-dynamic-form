<form [formGroup]="formGroup">
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>position ({{ position.row }}; {{ position.col }}; {{ position.rowspan }}; {{ position.colspan }})</mat-panel-title>
		</mat-expansion-panel-header>
		<div class="position">
			<mat-form-field>
				<mat-label>row</mat-label>
				<input type="number" min="1" matInput formControlName="row" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>col</mat-label>
				<input type="number" min="1" matInput formControlName="col" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>row span</mat-label>
				<input type="number" min="1" matInput formControlName="rowspan" />
			</mat-form-field>
			<mat-form-field>
				<mat-label>col span</mat-label>
				<input type="number" min="1" matInput formControlName="colspan" />
			</mat-form-field>
		</div>
	</mat-expansion-panel>
</form>
